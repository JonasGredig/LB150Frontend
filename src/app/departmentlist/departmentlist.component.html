<div id="departmentTable">
  <mat-card>
    <h1>Abteilung</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="division">
        <th mat-header-cell *matHeaderCellDef> OE Code</th>
        <td mat-cell *matCellDef="let element"> {{element.division}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <form class="example-form">
      <h3>Neue Abteilung hinzufügen</h3>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" value="">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="OE Code">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addDepartment()">Abteilung hinzufügen</button>
    </form>

  </mat-card>
</div>
