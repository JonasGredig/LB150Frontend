<div id="employeeTable">
  <mat-card>
    <h1>Mitarbeiter</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Vorname</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Nachname</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="departmentId">
        <th mat-header-cell *matHeaderCellDef> Department ID</th>
        <td mat-cell *matCellDef="let element"> {{element.departmentId}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email Adresse</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="votes">
        <th mat-header-cell *matHeaderCellDef> Bewertung</th>
        <td mat-cell *matCellDef="let element"> {{element.votes}} </td>
      </ng-container>

      <ng-container matColumnDef="deleteButton">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a href="{{element.id}}">
            <button mat-button color="warn">
              <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
            </button>
          </a>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <form class="example-form">
      <h3>Neuer Mitarbeiter hinzufügen</h3>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Vorname" value="">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nachname">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email Adresse">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Abteilung</mat-label>
        <mat-select>
          <mat-option *ngFor="let department of departments" [value]="department.id">
            {{department.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary">Mitarbeiter hinzufügen</button>
    </form>
  </mat-card>
</div>
